<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- С этим тегом -->
    <title>С Viewport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .wide {
            width: 2000px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Пример с тегом viewport</h1>
    <p>Текст будет выглядеть нормально и удобно для чтения на мобильных устройствах.</p>
    <div class="wide">
        Очень широкая область, которая теперь не заставит страницу прокручиваться в горизонтальном направлении на мобильных устройствах.
    </div>
</body>
</html>
